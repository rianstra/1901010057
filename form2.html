<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<title>Dokumen</title>
</head>

<body>
	<div class="container">

	<form action="" method="post">
		
		<div class="mb-3">

		<label for="">NIM</label>
		<input required class="form-control" type="text" name="txtnim" id="nim" placeholder="Masukkan nim anda">

		</div>
		
        <div class="mb-3">
		<label for="nama">Nama</label>
		<input required class="form-control" type="text" name="nama" id="nama"> 
		</div>
		
        <div class="mb-3">
		<label for="jk">JK</label>
		<input type="radio" name="jk" id="jk" value="L"> Laki - laki
		<input type="radio" name="jk" id="jk" value="P"> Perempuan 
		</div>
		
        <div class="mb-3">
        <label for="jurusan">Jurusan</label>
		<select class="form-control" name="jurusan" id="jurusan" required>
			<option value="">Pilih Jurusan</option>
			<option value="D3SI">D3SI</option>
			<option value="S1ILKOM">S1 ILKOM</option>
			<option selected value="S1RPL">S1 RPL</option>
		</select> 
		</div>
		
		<div class="mb-3">
		<label for="catatan">Catatan</label>
		<textarea class="form-control" name="catatan" id="catatan" cols="30" rows="3"></textarea> 

		<input type="submit" class="btn btn-primary" name="submit" value="Simpan Data">
		<input type="reset" value="Batal" class="btn btn-warning"> 
	    </div>
	</form>
</div>
<script src="boostrap/js/boostrap.bundle.min.js"></script>
</body>

</html>
